<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack in JavaScript</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(newVal){
            if(currentSize >= max){
                alert("Stack is full, You can not add " +newVal)
            } else {
                data[currentSize] = newVal;
                currentSize += 1;
            }
            
        }

        function pop(){
            if (currentSize > 0) {
                currentSize -= 1;
                data.length = currentSize;
            }else{
                alert("Stack is already empty, you can not remove any element");
            }
        }

        push(20);
        push(30);
        push(10);
        push(2);
        push(25);
        // pop()
        // pop()
        // pop()
        // push(23);
        // push(67);
        // pop()
        // pop()
        // pop()
        console.warn(data);
    
    </script>
</head>
<body>
    <h1>Stack in JavaScript</h1>
</body>
</html>
