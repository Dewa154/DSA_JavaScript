    <h1>Logic Building</h1>
    <p>Find Even values from array, Make Double of every element and Find Array length manually.</p>

    <script>
        let data = [10, 19, 6, 18, 45, 68, 90, 35, 100];
        let evenArray = [];
        let count = 0;

        for (let i = 0; i < data.length; i++) {            // Optimize Logic Build
           if (data[i] % 2 == 0) {
            evenArray.push(data[i]*2);
            count++;
           }
        }

        console.log(count);

    </script>
