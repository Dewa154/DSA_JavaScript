<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort with JavaScript</title>
</head>
<body>
    <h1>Selection Sort with JavaScript</h1>

    <script>
        let items = [20, 12, 53, 3, 6, 854, 749, 12, 4, 58];

        function selectionSort(data) {
            let minId;
            for (let i = 0; i < data.length; i++) {
                minId = i;

                for (let j = i+1; j < data.length; j++) {
                    if(data[j]<data[minId]){
                        minId = j;
                    }
                }
                let temp = data[minId]
                data[minId] = data[i];
                data[i] = temp;
            }     
        }

        selectionSort(items)
        console.log(items);
    </script>
</body>
</html>

Complexity:

1 Time Loop = O(n**2)
