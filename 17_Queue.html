<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue In JavaScript</title>
</head>
<body>
    <h1>Queue In JavaScript</h1>

    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;

        function enqueue(newVal){                   // Add item from last Queue.
            if (currentSize >= maxSize) {
                alert("Queue is already full")
            } else {
                queue[currentSize] = newVal;
                currentSize++;
            }

        }

        function display(){
            console.log(queue);
        }

        function dequeue(){                         // Remove item from Front Queue.
           if (currentSize > 0) {
            for (let i = 0; i < queue.length; i++) {
                queue[i] = queue[i+1]
                // console.log(queue[i]);
            }
            currentSize--;
            queue.length = currentSize;
           } else {
                alert("Queue is already empty")
           }
        }


        enqueue(10);
        enqueue(20);
        enqueue(30);
        enqueue(40);
        dequeue();
        display();           // Practice for browser console
    </script>
</body>
</html>
