<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Element in Array</title>
    <script>
        let data = [40, 30, 12, 25];
        // let data = [34, 3, 1, 25, 54, 12, 89, 5, 76, 789]

        for(i=0; i<data.length; i++){
            
            for (let j = 0; j < data.length; j++) {
                console.warn(data);

               if(data[j]>data[j+1]){           //  Ascending  Order
                let temp = data[j];
                data[j] = data[j+1];
                data[j+1] = temp;
               }

            //    if(data[j]<data[j+1]){           //  Descending  Order
            //     let temp = data[j];
            //     data[j] = data[j+1];
            //     data[j+1] = temp;
            //    }
            
            }
        }
        console.warn(data);
        
    </script>
</head>
<body>
    <h1>Array sorting in JavaScript</h1>
</body>
</html>
