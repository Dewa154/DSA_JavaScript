<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending Selection Sort</title>
</head>
<body>
    <h1>Descending Selection Sort</h1>

    <script>
        let items = [20, 12, 53, 3, 6, 854, 749, 12, 4, 58];

        function selectionSortM1(data) {
            let minId;
            for (let i = 0; i < data.length; i++) {
                minId = i;

                for (let j = i+1; j < data.length; j++) {       // For Descending Order
                    if(data[j]>data[minId]){
                        minId = j;
                    }
                }

                // for (let j = i+1; j < data.length; j++) {    // For Ascending Order
                //     if(data[j]<data[minId]){
                //         minId = j;
                //     }
                // }

                let temp = data[minId]
                data[minId] = data[i];
                data[i] = temp;
            }     
        }

        function selectionSortM2(data) {
            let minId;
            for (let i = data.length-1; i >= 0; i--) {
                minId = i;

                for (let j = i-1; j >= 0; j--) {       
                    if(data[j]<data[minId]){
                        minId = j;
                    }
                }
                let temp = data[minId]
                data[minId] = data[i];
                data[i] = temp;
            }     
        }

        // selectionSortM1(items)

        selectionSortM2(items)

        console.log(items);
    </script>
</body>
</html>

Complexity:

1 Time Loop = O(n**2)
