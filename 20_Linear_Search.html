<body>
    <h1>Linear Search with JavaScript</h1>
    <input type="text" placeholder="Enter Element" id="el">
    <button onclick="searchEl()">Search Element</button>

    <script>

        // console.log(pos);

        searchEl = () => {
            let data = [30, 13, 45, 78, 2, 9, 5, 50];
            let find = parseInt(document.getElementById('el').value)
            let pos = undefined;

            for (let i = 0; i < data.length; i++) {
                if (data[i] == find) {
                    pos = i;
                    break;
                }
            }
            if (!pos) {
                alert("Element not found")
            } else {
                alert(`Element found at position ${pos+1}`)
            }
            console.log(pos);
        }
    </script>

</body>
