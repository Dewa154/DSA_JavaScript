<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with Class in javaScript</title>
    <script>
        class Stack {
            item = [];
            currentSize;
            maxSize;
            constructor(size){
               this.maxSize = size;
               this.currentSize = this.item.length;
                
            }
            push(newVal){
                if(this.currentSize >= this.maxSize){
                    alert("stack is full")
                }else{
                    this.item[this.currentSize] = newVal;
                    this.currentSize++;
                }
            }
            pop(){
                if(this.currentSize > 0){
                    this.currentSize--;
                    this.item.length = this.currentSize
                }else{
                    alert("stack is already empty")
                }
            }
            display(){
                console.log(this.item);
            }
        }

        st1 = new Stack(5);
        st1.push(20);
        st1.push(30);
        st1.push(40);
        st1.pop();
        st1.display();
    </script>
</head>
<body>
    <h1>Stack with Class in javaScript</h1>
</body>
</html>
