<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Two Array with While Loop</title>
    <script>
      let data1 = [5, 9, 11, 0, 1, 85, 45, 20, 7, 99]; 
      let data2 = [99, 12, 88,4, 9, 25, 45]; 
      let data3 = [];

      let d1 = 0;
      let d2 = 0;
      let d3 = 0;

      while(d1<data1.length && d2<data2.length){
          if(data1[d1]<data2[d2]){
              data3[d3]=data1[d1]
              d1++;
          }else{
              data3[d3]=data2[d2]
              d2++;
          }
          d3++;
      }

      while(d1<data1.length){
        data3[d3]=data1[d1]
        d1++;
        d3++;
      }
      
      while(d2<data2.length){
        data3[d3]=data2[d2]
        d2++;
        d3++;
      }

      console.warn(data3)
      
    </script>
