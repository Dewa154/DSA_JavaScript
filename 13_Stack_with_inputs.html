<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with Input and Button</title>
    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(){
            let newVal = parseInt(document.getElementById('newEl').value)
            if(currentSize >= max){
                alert("Stack is full, You can not add " +newVal)
            }else{
                data[currentSize] = newVal;
                currentSize += 1;
                document.getElementById('newEl').value="";
                console.warn("element added");
                
            }
        }

        function pop(){
            if (currentSize > 0) {
                currentSize -= 1;
                data.length = currentSize;
            }else{
                alert("Stack is already empty, you can not remove any element");
            }
        }
    
        function display(){
            for (let i = 0; i <=currentSize-1; i++) {
                console.warn("El. No ", i, "and value is ", data[i]);
                
            }
        }
    </script>
</head>
<body>
    <h1>Stack with Inputs and Button</h1>
    <input type="text" placeholder="Enter stack element" id="newEl" />
    <button onclick="push()">Add element to stack</button>
    <button onclick="pop()">Remove element to stack</button>
    <button onclick="display()">Display all elements of stack</button>
</body>
</html>
