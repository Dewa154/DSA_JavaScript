    <h1>Linked List in JavaScript</h1>

    <script>
        // OOPs strategy

        class List {
            constructor(data){
                this.head = {
                    value : data,
                    next : null
                };
                this.tail = this.head;
                this.size = 1
            }
            appendNode(nodeData){
                let newNode = {
                    value : nodeData,
                    next : null
                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;
            }

            traversing(){
                let counter = 0;
                let currentNode = this.head;

                while(counter < this.size){
                    console.log(currentNode);
                    currentNode = currentNode.next;  // Move to next node in the list
                    counter++;
                }
            }

            deleteNode(index){
                let counter = 1;
                let lead = this.head;
                if (index === 1) {
                    this.head = this.head.next;
                } else {
                    while (counter < index-1) {
                        lead = lead.next
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                    console.log(lead);
                    
                }
            }

    
            insertNode(index, value){
                let newNode = {
                    value : value,
                    next : null
                };
                let counter = 1;
                let lead = this.head;
                if (index === 1) {
                    this.head = newNode;
                    newNode.next = lead;
                    this.size += 1;
                } else {
                    while (counter < index-1) {
                        lead = lead.next
                        counter++;
                    }
                    newNode.next = lead.next;
                    lead.next = newNode;
                    this.size += 1;
                }
            }

            searchNode(data){
                let result = undefined;
                let lead = this.head;
                let loop = true;

                while(loop){
                    lead = lead.next;
                   
                    // console.log(lead);
                    
                    loop = !!lead;
                    if (loop && lead.value === data) {
                        loop = false;
                        result = lead
                    }
                }
                console.log(result);
            }

        }

        let list = new List(200);
        list.appendNode(300)
        list.appendNode(400)
        list.appendNode(500)
        list.appendNode(600)
        list.appendNode(700)
        // list.traversing();
        // list.deleteNode(1);
        // list.insertNode(4, 50)
        list.searchNode(300);
