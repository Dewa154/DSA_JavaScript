    function searchElement(){
        let data = [20, 40, 60, 5, 10, 70, 80, 90];
        let item = parseInt(document.getElementById('searchInput').value);
        let index = undefined;

        for(i=0; i<=data.length-1; i++){
            // console.warn(data[i]);
            if(data[i] === item){
                index = i;
                break;
            } else {
                alert("Element not found in the array.");
                return;
            }
        }
        console.warn(index);
    }
        
    </script>

<body>
    <input type="text" id="searchInput" placeholder="Enter value">
    <button onclick="searchElement()">Search Element</button>
